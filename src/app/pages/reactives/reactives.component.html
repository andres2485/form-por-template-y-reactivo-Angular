<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col     ">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <span *ngIf="nombreNoValido" class="text-danger">Ingrese al menos 5 letras</span>
                <!--formcontorlname llamaa nombre del reaqctive component-->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <span *ngIf="apellidoNoValido" class="text-danger">Ingrese al menos 5 letras</span>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="correoNoValido">
            <span *ngIf="correoNoValido" class="text-danger">Ingrese correo valido</span>
        </div>
    </div>




    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Nombre de Usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido">
            <span *ngIf="usuarioNoValido" class="text-danger">el nombre de Usuario ya fue tomado</span>
        </div>
    </div>




    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="pass1NoValido">

        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">Repita Contraseña</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Repita Contraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido">

        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direccion</label>
        <div class="form-row col">

            <div class="col">


                <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">

            </div>
            <div class="col">


                <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">

            </div>


        </div>
    </div>




    <div class="row">

        <div class="col">

            <table class="table">
                <thead class="thead-dark">

                    <tr>

                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>


                    </tr>
                </thead>

                <tbody formArrayName="pasatiempos">

                    <tr *ngFor=" let control of pasatiempos.controls; let i = index">

                        <td>{{i + 1 }}</td>
                        <td>
                            <input class="form-control" type="text" [formControlName]="i">

                        </td>
                        <td>

                            <button class=" btn btn-danger" (click)="borrarPasatiempo(i)">
                                    borrar

                            </button>
                        </td>
                    </tr>


                </tbody>
            </table>

            <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                <div class="input-group col">
                    <button class="btn  btn-outline-primary mt-3 mb-3 btn-block" type="button" (click)="agregarPasatiempo()">+ Agregar</button>
                </div>
            </div>

        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>

<pre>
    estado del formulario:{{forma.valid}}
</pre> status:{{forma.status}}
<br>
<pre>

    {{forma.value | json}}
</pre>
