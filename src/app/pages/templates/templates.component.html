<h4>Formularios <small> Templates </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control " [class.is-invalid]="nombre.invalid && nombre.touched" name="nombre" [ngModel]="usuario.nombre" type="text" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <span *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" name="apellido" [ngModel]="usuario.apellido" required minlength="5" #apellido="ngModel">
                <span *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</span>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" [class.is-invalid]="correo.invalid && correo.touched" placeholder="Correo electrÃ³nico" [ngModel]="usuario.correo" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel">

            <span *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese correo valido</span> </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">

            <select class="form-control" name="pais" [ngModel]="usuario.pais" required #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">


                    <option *ngFor="let pais of paises" [value]="pais.codigo"> {{pais.nombre}}</option>


            </select>

        </div>

    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" required [ngModel]="usuario.genero" #genero="ngModel">
                <label>Masculino</label>
            </div>

            <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" required [ngModel]="usuario.genero" #genero="ngModel">
                <label>Femenino</label>
            </div>


        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
